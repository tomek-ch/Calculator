<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="icon" href="icon.png">
</head>
<body>
    <main>
        <div id="display"></div>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button id="divide" class="action">รท</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button id="multiply" class="action">ร</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button id="subtract" class="action">-</button>
        <button id="clear" class="action">C</button>
        <button class="number">0</button>
        <button id="equals" class="action">=</button>
        <button id="plus" class="action">+</button>
    </main>
</body>
</html>
